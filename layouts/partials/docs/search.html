{{ if default true .Site.Params.BookSearch }}
<div class="book-search">
  <input type="text" id="book-search-input" placeholder="{{ i18n "Search" }}" aria-label="{{ i18n "Search" }}" maxlength="64" data-hotkeys="s/" />
  <div class="book-search-spinner hidden"></div>
  <ul id="book-search-results"></ul>
</div>

<!-- Load Fuse.js -->
<script defer src="{{ "js/fuse.min.js" | relURL }}"></script>
<!-- Load custom search script -->
<script defer src="{{ "js/custom-search.js" | relURL }}"></script>
<!-- Load custom search styles -->
<link rel="stylesheet" href="{{ "css/custom-search.css" | relURL }}">
{{ end }}
